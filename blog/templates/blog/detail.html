{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>

{% if post.content %}
    <p>{{ post.content }}</p>
{% else %}
    <p>No content available.</p>
{% endif %}

<p><small>Created at: {{ post.created_at }}</small></p>

<a href="/posts/">‚Üê Back to posts</a>
{% endblock %}
