{% extends 'blog/base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h2>All Posts</h2>

<ul>
{% for post in posts %}
    <li>
        <a href="/posts/{{ post.id }}/">
            {{ post.title }}
        </a>
    </li>
{% empty %}
    <li>No posts available</li>
{% endfor %}
</ul>

{% endblock %}
